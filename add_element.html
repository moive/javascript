<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Javascript</title>
	<meta name="description" content="javascript" />

    <script type="text/javascript">
        function anade() {
            var lis = document.createElement("li");
            var cont = document.createTextNode("Elemento de prueba");

            var lista = document.getElementById("lista");
            lis.appendChild(cont);

            lista.appendChild(lis);

            var nuevoElemento = "<li>Texto de prueba</li>";
            lista.innerHTML += nuevoElemento;
        }
    </script>
</head>
<body>
    <ul id="lista">
    	<li>Lorem ipsum dolor sit amet</li>
    	<li>Consectetuer adipiscing elit</li>
    	<li>Sed mattis enim vitae orci</li>
    	<li>Phasellus libero</li>
    	<li>Maecenas nisl arcu</li>
    </ul>

    <input type="button" value="AÃ±adir elemento" onclick="anade();">

</body>
</html>
